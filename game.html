<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <script src="./logic.js" defer></script>
    <title>Document</title>

<body>

    <div class="Scores">
        <div class="playerScore">
            <div id="playerScore">0</div>
            <img class="hand" src="./images/Hand-removebg-preview.png" alt="">
        </div>

        <div class="title">
            Round
            <div id="title">0</div>
        </div>

        <div class="computerScore">
            <div id="computerScore">0</div>
            <img class="pc" src="./images/PC.png" alt="">

    <div class="selections">
        <div id="playerSelection" class="playerSelection">
            Null
        </div>

        <div id="computerSelection" class="computerSelection">

        <button class="Rock">Rock</button>
        <button class="Paper">Paper</button>

        <button id="reset" class="reset">Reset Game</button>
    </div>
